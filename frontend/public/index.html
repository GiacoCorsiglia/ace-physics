<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>PhysTuts</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- MathJax -->
    <script>
      (function () {
        let resolveReady;
        window.PT__MathJax = {
          isReady: false,
          promise: new Promise((resolve) => (resolveReady = resolve)),
        };

        window.MathJax = {
          startup: {
            typeset: false,
            ready: () => {
              MathJax.startup.defaultReady();
              window.PT__MathJax.isReady = true;
              resolveReady();
            },
          },
          loader: {
            load: ["[tex]/braket", "[tex]/color"],
          },
          tex: {
            packages: { "[+]": ["braket", "color"] },
          },
          svg: {
            fontCache: "global",
          },
        };
      })();
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
  </body>
</html>
