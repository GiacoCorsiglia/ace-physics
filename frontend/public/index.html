    <meta charset="utf-8" />

    <title>
      ACEPhysics.net - Interactive Online Activities for Physics Learners
    </title>
  </head>
  <body>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    /> -->

    <!-- <link

    <link

      rel="stylesheet"
    />

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- MathJax -->
    <script>
      (function () {
        let resolveReady;
        window.ACE__MathJax = {
          isReady: false,
          promise: new Promise((resolve) => (resolveReady = resolve)),
        };

        window.MathJax = {
          startup: {
            typeset: false,
            ready: () => {
              MathJax.startup.defaultReady();
              window.ACE__MathJax.isReady = true;
              resolveReady();
            },
          },
          loader: {
            load: ["[tex]/color", "[tex]/enclose", "[tex]/physics"],
          },
          tex: {
            packages: { "[+]": ["color", "enclose", "physics"] },
            macros: {
              // Quantum Mouse.
              smalleye: "\\bigodot",
              wideye: "\\enclose{circle}{*}",
              smiley: "\\enclose{circle}{\\mathbf{\\small\\ddot\\smile}}",
              frownie: "\\enclose{circle}{\\mathbf{\\small\\ddot\\frown}}",
            },
          },
          svg: {
            fontCache: "global",
          },
        };
      })();
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
  </body>
</html>
