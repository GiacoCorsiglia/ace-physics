name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Check types
      run: yarn types
    - name: Lint
      run: yarn lint
    - name: Run tests
      run: yarn test
